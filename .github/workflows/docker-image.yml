name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: node:1.18.1

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        echo "${{ secrets.SECRET_DEVOPS_ELITE }}" | docker login -u "specinatti" --password-stdin
        docker image build -t specinatti/conversao-temperatura:v1 .
        docker push specinatti/conversao-temperatura:v1
