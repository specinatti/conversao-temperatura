name: Python application

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.SECRET_DEVOPS_ELITE }}" | docker login -u "specinatti" --password-stdin  ghcr.io
        docker image build -t ghcr.io/specinatti/conversao-temperatura:latest .
        docker push ghcr.io/specinatti/conversao-temperatura:latest
